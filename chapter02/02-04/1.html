<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //This is the doctype/DTD
    console.log(document.childNodes[0].nodeType);
    /* logs 10, which is a numeric key
     mapping to DOCUMENT_TYPE_NODE */

    //This is the <html> element
    console.log(document.childNodes[1].nodeType);
    /* logs 1, which is a numeric key
     mapping to ELEMENT_TYPE_NODE */
</script>
</body>
</html>
